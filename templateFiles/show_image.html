<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/staticFiles/main.css' />
</head>
<body>
    <h1>Manhole Detection</h1>
    {% for image_path, prediction in predictions.items() %}
        <div>
            <h2>Image File</h2>
            <p>{{ image_path }}</p>
            <img src="{{ image_path }}" alt="Image" width="600" height="500">
            <h3>Prediction Result</h3>
            <p>{{ prediction }}</p>
        </div>
    {% endfor %}
</body>
</html>
